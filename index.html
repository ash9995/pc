<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجوزات الأجهزة</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #8db4a5;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f3f4f6;
            --border-color: #d1d5db;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Segoe UI', byt, byt, byt, byt;
            background-image: url('a.jpg'); /* Image will be in the same directory as HTML */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 270px;
            color: #1f2937;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }

        .header p {
            font-size: 1.4rem;
            margin: 10px 0 0 0;
            font-weight: 500;
        }

        .form-container {
            background: var(--card-bg);
            border-radius: 50px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .form-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-grid .full-width {
            grid-column: 1 / -1;
        }

        .form-group {
            position: relative;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid #e5e5e5;
            border-radius: 25px;
            font-size: 1.1rem;
            background: white;
            text-align: right;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--success-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(141, 180, 165, 0.2);
        }

        .form-group input::placeholder {
            color: #999;
            text-align: right;
        }

        /* Remove arrows from number inputs */
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .submit-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            text-transform: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(141, 180, 165, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(141, 180, 165, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .bookings-section {
            margin-top: 60px;
            display: none; /* Hide the table from frontend */
        }

        .bookings-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        table th {
            background: var(--success-color);
            color: white;
            padding: 20px 15px;
            font-weight: 600;
            text-align: center;
            font-size: 1.1rem;
        }

        table td {
            padding: 18px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            font-size: 1rem;
        }

        .bookings-table tr:hover {
            background: rgba(141, 180, 165, 0.1);
        }

        .export-section {
            margin-top: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .export-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .export-btn {
            background: var(--dark-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(37, 99, 235, 0.4);
        }

        .clear-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4);
        }

        .month-select {
            padding: 15px 25px;
            border: 2px solid #e5e5e5;
            border-radius: 25px;
            font-size: 1.1rem;
            background: white;
            text-align: right;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 40px 30px;
                border-radius: 30px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1.2rem;
            }

            .export-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
